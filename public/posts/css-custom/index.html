あれーと思って キャッシュを強制再読み込みする --ignoreCache を付けてサーバーを起動してみたら次のエラーが出た．
&gt;hugo server --ignoreCache Building sites … ERROR 2020/10/06 14:44:37 Transformation failed: TOCSS: failed to transform &quot;css/main.scss&quot; (text/x-scss): this feature is not available in your current Hugo version, see https://goo.gl/YMrWcn for more information Built in 501 ms Error: Error building site: logged 1 error(s) で，公式のヘルプを読む．
Frequently Asked Questions | Hugo
要約すると，Hugo は 2 バージョンあって，通常版と extended 版がある．Sass(css の拡張言語)に対応してるのは extended 版だけだからそっちにしてね．です．ちなみに，extended 版は少し重いらしい．あんまり気にならなかったけど．
ということでReleases · gohugoio/hugoからダウンロードして，Path を通してあった場所を探して，Hugo.exe だけ入れ替える．" />
